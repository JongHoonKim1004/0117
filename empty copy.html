<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>
    <style>
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>가위바위보 게임</h1>
    <button onclick="game('rock')">바위</button>
    <button onclick="game('paper')">보</button>
    <button onclick="game('scissors')">가위</button>
    <div id="result"></div>

    <script>
        function computerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            const randomIndex = Math.floor(Math.random() * 3);
            return choices[randomIndex];
        }

        function game(userChoice) {
            const computer = computerChoice();

            if (userChoice === computer) {
                setResult('무승부!');
            } else if (
                (userChoice === 'rock' && computer === 'scissors') ||
                (userChoice === 'paper' && computer === 'rock') ||
                (userChoice === 'scissors' && computer === 'paper')
            ) {
                setResult('이겼습니다!');
            } else {
                setResult('졌습니다!');
            }
        }

        function setResult(message) {
            document.getElementById('result').innerText = message;
        }
    </script>
</body>
</html>
